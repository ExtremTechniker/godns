name: Build Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'  # Semantic version tags like v1.2.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod tidy

      - name: Build GoDNS binary
        run: go build -o godns main.go

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Docker tags
        id: tags
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAGS=extremtechniker/godns:${GITHUB_REF##*/},extremtechniker/godns:latest" >> $GITHUB_ENV
          else
            echo "TAGS=extremtechniker/godns:nightly" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        run: |
          for tag in $TAGS; do
            docker build -t $tag .
            docker push $tag
          done
